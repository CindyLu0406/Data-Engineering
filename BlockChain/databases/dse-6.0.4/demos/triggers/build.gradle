apply plugin: 'java'

sourceCompatibility = 1.8
version = '1.0'
jar.baseName = 'AuditTrigger'


jar {
    destinationDir = projectDir
    manifest {
        attributes 'Implementation-Title': 'Audit Trigger', 'Implementation-Version': version
    }
}

dependencies {
    if (parent) {
        compile project(':dse-core')
    } else {
        compile fileTree(dir: '../../resources/cassandra/lib', include: '*.jar')
        compile fileTree(dir: "/usr/share/dse/cassandra/lib", include: '*.jar')
    }
}

clean {
    delete jar.archiveName
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
}
